<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Directive Practice</h3>
      <button class="btn btn-primary" (click)="toggleDisplay()">
        {{ displayDetails ? 'Hide Details' : 'Show Details' }}
      </button>

      <p [ngClass]="{ hide: !displayDetails }">secret password = tuna</p>

      <div
        *ngFor="let log of toggleLog | slice: 4"
        [ngStyle]="{ 'background-color': 'blue', color: 'white' }"
      >
        {{ log }}
      </div>
    </div>
  </div>
</div>
